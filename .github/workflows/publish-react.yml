on:
  push:
    paths:
      - 'apps/react-image-editor/package.json'  # 每次修改提交前 修改版本号，提交 package.json 会触发 publish 脚本

name: NPM_Publish
jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org/
    - run: npm i
      working-directory: 'apps/react-image-editor'
    - run: npm run build
      working-directory: 'apps/react-image-editor'
    - run: npm publish
      working-directory: 'apps/react-image-editor'
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}} # 上面在Github Secrets中设置的密钥